trade_ports.1.t:0 "Stratgeic Trading"
trade_ports.1.d:0 "A proposal from the new human embassy has arrived. Given the current situation in Mewni, the newly declared Imperial California Republic under their Emperor Norton wishes to assist in maintaining stability in the kingdom. Specificly outlined, they wish we transfer control of a stript of land bordering Lake Mewni to them. It's purpose would be to construct a base to manage human forces in Mewni and to protect our southwestern border from the recent collapse of the Musty Kingdom. It would officially be temporarily, but realisiticly they shall hold on to the land for the foreseeable future. In return, the humans will offer major assisatnce in our manufactoring capability and will also send aid in fuel and food, which we could make good use of.\n\nMany in the court are hesitant, however. The land they wish to occupy is known as Solaria's Folly, where the great Queen Solaria was ambushed and slained. The site has some significants to the hardliners in the court and transfering contorl to the land, let alone letting it be turned into a base by foreigners is not popular. But apperently this was intentional and Norton himself insist on the site. He even claimed it's what Solaria herself would have wanted. This has angered the court all around, but the humans will not budge on this. Of course, Queen Moon shall make the final decision.\n\n'The deal is certainly sweet, but the aftertaste won't be liked by many...'"
trade_ports.1.a:0 "We really need their help though."
trade_ports.1.b:0 "We will not desecrate Queen Solaria's resting place!"

