#Legacy of Solaria

mewni_solaria.1.t:0 "The Legacy of Queen Solaria"
mewni_solaria.1.d:0 "Three hundred years ago, a newly crowned Queen Solaria Butterfly rallied the numerous Mewman kingdoms for a grand campaign. Her mission, that she proclaimed to the Butterfly kingdom on the very night of her coronation, was to bring the entire dimension of Menwi under the rule of Mewmankind. She rallied her armies, perfected the great magic of the Butterfly Line, and began a long and glorious war to crush the monster filth.\n\nShe undoubtedly succeeded, and brought about an unprecedented golden age of Mewman supremacy. Her leadership drove the monster hordes into the Underworld and the Forest of Certain Death, where they still remain fighting amongst themselves. Thanks to her keen interest in alliance building, spearheaded by her older brother, Prince Jushtin Butterfly, she gave birth to the system that stands today as the Kingdom of Mewni. And it would be her dying wish that ensured that through centuries of dynasties and political changes, the Butterfly Family would have everlasting hegemonoy over all of Mewni."
mewni_solaria.1.a:0 "Rest in peace, Monster Carver"
legacy_of_solaria_tooltip:0 "Gain 3 §YSolarian Ceremonial Guard§! divisions"


mewni_300_peace.1.t:0 "300 Years of Peace"
mewni_300_peace.1.d:0 "Mewni has enjoyed three hundred years of peace. There is no doubt of what was accomplished during that time. But it was not an era of "happily ever after." The whole dimension is entering a new era, political alliances are now being tested and strained. The old social order facing challenges from rapidly evolving foes. The economy has stagnated due to minimal reform, the entire economy relying on exporting the corn crop. Even the monsters, who were so utterly crushed three centuries ago, are now starting to recover.\n\n And there is of course, the odd radical and revolutionary here and there. Spewing foreign doctrines of "Freedom" and "Democracy." But they are few and far between."
mewni_300_peace.1.a:0 "As the Earth saying goes, "We live in interesting times.""

butterfly_family.1.t:0 "House Butterfly"
butterfly_family.1.d:0 "The Butterfly family has ruled most of Mewni since the great Queen Solaria led the glorious fight against the monsters and secured Mewnipendance. Having secured the Mewman’s goal of "Life, Safety, and Corn" the monarchy under House Butterfly has led their kingdom, and by extension most of the Mewman race, through the golden age of Mewman peace. But not all is easy, as in the recent years the reluctance to reform has begun to show it's concequences.\n\nThe Queen Comet Crisis, which had the current Queen Butterfly rise to the throne after her mother was slain by the Monster Toffee, almost had Mewni be plunged into war once again. However, Queen Moon protected her people and prevented the crisis from starting total war. And as a new era dawns on the Mewman dimension, everyone looks to Moon and the Butterfly family for guidance."
butterfly_family.1.a:0 "Except Star, definitley not Star"

MEW_prolouge_end.1.t:0 "The Underestimated"
MEW_prolouge_end.1.d:0 "Princess Star of House Butterfly, heir to the Mewman throne, is not in her home dimension of Mewni. Instead, she is on Earth. In California, to be precise. This is because she had insufficiently studied her magic, and now with the Butterfly wand in her possession (Given to all Butterfly heirs at age 14,) Her ineptitude is now destructive. The last straw was the great fire of Mewni, which was caused by her the very first day she got her wand. Thus, she will study on earth using their “Foriegn Exchange Program.” Until she can sufficiently control her magic.\n\nIt’s not all bad with her though. Politically speaking, anyway. It seems that every heir in the various Kingdoms that make up the Kingdom of Mewni are of similar age. Thus, all rulers of Mewni could be friends from childhood in the next generation. And there is of course always the possibility of an alliance through marriage."
MEW_prolouge_end.1.a:0 "However, they still call her "The Underestimated" for a reason"

corn_theft.1.t:0 "The Corn Report"
corn_theft.1.d:0 "There is an extreme deficiency in our corn supply! Thousands of pounds of corn seem to be vanishing off of the record, with hundreds of farmers suddenly finding out that their silos are empty! We should expect a market collapse at any second now!"
corn_theft.1.a:0 "Wait, what? That can't be right..."

corn_theft_ludo.1.t:0 "In a dark and dank place"
corn_theft_ludo.1.d:0 "Write something here about a rat delivering corn to Ludo."
corn_theft_ludo.1.a:0 "Yes... good rat..."

exterminators.1.t:0 "The Founding Of The Royal Extermination Company"
exterminators.1.d:0 "The royal extermination company has been founded. We assembled the best exterminations around the kingdom of Mewni. Although we have not yet deployed them, their theoretical tactics might be useful in places other than rat killing."
exterminators.1.a:0 "They better get rid of the rats!"

utilize_army.1.t:0 "The Report"
utilize_army.1.d:0 "It seems that deploying the army was not the best course of action. Not only did they kill a negligable number of rats, they trampled crops while they marched! They even wounded a peasant!"
utilize_army.1.a:0 "I want whoever's responsible dishonorably discharged!"

controlled_burning.1.t:0 "Controlled Burns"
controlled_burning.1.d:0 "It didn't work! Even though we burned a thick border of crops, the rats just tunneled underground to avoid our guards!"
controlled_burning.1.a:0 "Drat!"

hunt_rat.1.t:0 "The A-RAT is founded!"
hunt_rat.1.d:0 "The anti-rat army and technologies is founded! (Unlocks A-RAT Descisions)"
hunt_rat.1.a:0 "Ok"

emergency_economics.1.t:0 "New Quotas"
emergency_economics.1.d:0 ""Attention! Attention! We have orders from the Queen herself!" Sir Proletius, governer of the royal industrial district, was on a high balcony. He was talking into a microphone, which was connected to loudspeakers all thoughout the district. A crowd had already formed below him, mostly working peasants on their lunch break.\n\n "What is it?" One of them shouted up.\n\nSir Proletius raised an eyebrow. "What, you think i'm just gonna announce that we have orders, then leave you all guessing?"\n\n"Well, no, but it's a figure of speech you see?"\n\n "Oh yeah? What it supposed to mean?"\n\n"It means get on with it!"\n\n"I would be getting on with it, if you hadn't inturupted me!"\n\n"Well then get on with it, you daft git!"\n\n"What, are you british!?"\n\n"Why don't you come down here, i'll show you what us brits are made of!"\n\n"You want a fight? I'll give you a-" He felt a tap at the back of his shoulder.\n\n"Uhm, sir? Your Microphone is still on."\n\n"Huh? oh... OH... Uh, hey everyone, the orders were that we have to increse production. Ok, bye!" He smashed the microphone over his knee in embarrasment."
emergency_economics.1.a:0 ""I am so fired""

emergency_economics_2.1.t:0 "Protests over the new shifts!"
emergency_economics_2.1.d:0 "Our recent mandate to extend the workshift is not popular with the people. Protests are starting to break out, with workers taking their 1 hour lunch break to chant slogans and hold signs outside the doors of Butterfly castle.\n\nThankfully, these protests are only minor. And once their break ends, they go right back to work. They have to make a living somehow, after all."
emergency_economics_2.1.a:0 "Hopefully it wont escalate"

emergency_economics_3.1.t:0 "Strange Imports From A Strange Land"
emergency_economics_3.1.d:0 "Sir Stabby and his cohort of knights awaited on horseback at the main docks in Port Festiva. It was the middle of the night, the shipment from the Earth dimension was due to arrive and Her Highness Queen Moon did not want the public to be openly aware of the shipment. Through the fog, the human vessel arrived. Expecting a slow wooden craft, they were greeted by a monster size ship of metal, coated black as the night and moving against the wind at fast speeds as though it wasn’t there. Stabby himself pulled out his telescope and looked to the flag at the bow of the behemoth. A white background flag with a red star and a red stripe at the bottom. Center was a bear wearing a beaver top hat. Beneath it in Terran English and coincidently Low Mewni were the words, ‘Imperial California Republic’.\n\n‘That’s the ship. A ‘gift’ from their Emperor Norton,’ Stabby remarked.\n\nHis squire, Higgs, was awe struck. ‘How did they fit this ship through a dimension tear?’ she asked.\n\nThe human representative with them smiled and answered, “We have our ways. What you call magic, we call science!’\n\nIt docked at Port Festiva’s largest mooring. As offboarding proceeded, the mewni dockmaster stood in awe of at the massive ship. The human captain complained, remarking of the ‘tiny docks’ and how they could barley moore 'the smallest cargo ship in the Imperial Merchant Navy’. With a dozen heavy duty carts lined along the docks, all pulled by top breed warnicorns, the ship’s cranes loaded up the new equipment. The new machines would go far to relieve the kingdom’s pains. But the knights seemed skeptical at best.\n\nStill, Mr. Birnbaum assured them of Earth’s aid, ‘Rest assured, Emperor Norton and the Northwest Corporation of California stands ready to help. You but merely need to ask.’\n\n‘We’ll see about that, Earth man,’ said Stabby as he signaled the convoy to move out."
emergency_economics_3.1.a:0 "For now, we'll take what help we can."

MEW_reform_economy.1.t:0 "Unrest At The Government Handout Center!"
MEW_reform_economy.1.d:0 "Strange news is coming out from the govenrment handout center today. It was a routine care package distribution, vaccum sealed packs of corn being thrown out into the crowd. However, today was diffrent. The people seemingly rejected the corn, complaining about it and demanding that we "Give them something else!"\n\nThis absolutley prepsoterous proposal could only be thought up of in a mob mentality, and yet people throughout the Kingdom are agreeing with this new idea!"
MEW_reform_economy.1.a:0 "Hm, why do we rely on corn anyway?"

MEW_reform_economy_2.1.t:0 "New Seeds"
MEW_reform_economy_2.1.d:0 "Two farmers were looking at some new seed packets given to them by the government. "I tell ya Junior, this is the stuff of monsters"\n\nJunior raised an eyebrow "What? They're just seeds, pa."\n\n"That's what they want you to think!"\n\nJunior sighed "Whats so bad about 'em anyway?"\n\n"I'll tell ya what's bad about 'em, they're not corn!"\n\n"...Is that it?"\n\n"Yes! They want us to stop growing corn, and start growing this... 'weht' stuff!"\n\n"It's called wheat, pa."\n\n"Well whatever it is, It ain't proper! Us Mewman farmers have been farmin' corn for generations! It's a slippery slope, next they're gonna give women positions of power!"\n\n"Wha- pa, we have been ruled by queens ever since-" Junior pinched the bridge of his nose. "Whatever. Just help me plant this wheat.""
MEW_reform_economy_2.1.a:0 ""Never!""

MEW_reform_economy_3.1.t:0 "Two Worlds Collide"
MEW_reform_economy_3.1.d:0 "Two workers were watching the dockyards unload a ship from earth. "Disgusting, isin't it?"\n\n"Hm? What is?"\n\n"That." He pointed to the ship. "The USS Golden."\n\n"What's wrong with it? Looks pretty clean to me."\n\n"No, that's not what I mean. I mean the cargo."\n\n"The crates? I guess they're a bit gross if they get wet but it still beats cargo from the Pigeon Kingdom. Have those animals even invented the toilet yet-"\n\n"No, that's not what i'm talking about! I'm talking about how we, as Mewmans, have resorted to foreign means just to survive!" He spat on the ground.\n\n"What's so bad about that?"\n\n"What's so bad about that? WHAT'S SO BAD ABOUT THAT!? WE, AS MEWMANS, ARE PROVERBIALLY ON OUR KNEES AND BEGGING THE FOREIGNERS TO SAVE US! DO YOU SEE NOTHING WRONG WITH THAT? DO YOU NOT FEEL DEGRADED?"\n\n"Uh...haha! Yeah..." He slowly backed away "I'm gonna... get some popcorn." He back up until he was out of sight of the other worker.\n\nAnother Dock worker come up to him. "What's with that guy?""
MEW_reform_economy_3.1.a:0 ""I think he's racist.""

MEW_reform_economy_4.1.t:0 "Debate in the Magic High Commision."
MEW_reform_economy_4.1.d:0 "The commission met, as usual, at the Bureaucracy of Magic. Lekmet, as the chancellor of the commission, began the meeting with a traditional speech, a few ‘baahh’s to fully commemorate the meeting. They then began in earnest.\n\nOne of the main agendas, along with the weakening of magic in the realm as of late, was Queen Moon’s new foreign policy. In the wake of reduced crop yields and widespread theft of the Butterfly Kingdom’s Corn Reserves, Moon has opted to look for foreign assistance. While many different dimensions border with Mewni, only Earth had the raw industrial and technological capability to quickly aid in modernizing Mewni’s food production. Already, Human staple crops such as wheat, rice, and tubers have surpassed current corn yields. And it has been new harvesting and canning machinery that has increased both the yield and shelf life of Mewni’s food reserves.\n\n'And their leader, Norton. I don’t trust him,’ said Rhombus.\n\nWhile the foreign aid was one issue, the more pressing one also was who was providing the aid. From the very first time they laid eyes on him, the MHC had no love for the human’s 'Emperor'. But Moon’s pressing on the issue has fallen flat. The Commission had only assured her that Joshua Norton and the human’s ‘assistance’ cannot be trusted. While Moon has her own doubts about the motives of the humans, outright rejection of aid so freely given to them would easily prove suicidal.\n\nWith Moon still ultimately in her right as Queen to decide, the Commission expected an answer from her on her plans moving forward."
MEW_reform_economy_4.1.a:0 "We can not eat Pride. The needs of the kingdom come first."
MEW_reform_economy_4.1.b:0 "Perhaps weaning off on Human Aid can be useful in the long run."

force_economy.1.t:0 "Riots!"
force_economy.1.d:0 "It started as a general strike. Workers in the industrial district laying down their tools and instead opting to spend all day protesting. This could not be tolerated, we are in an industrial crisis after all! And so the Royal Guard was sent in to dissapate the riot and send everyone back to work.\n\nHowever, the protesters were steadfast, unwilling to go back to work. They chanted anti-Butterfly slogans and waved their protest signs wildly. One thing led to another, and the guards had no choice but to draw their weapons and spill blood.\n\nThe day ended in 3 deaths, 1 guard and 2 protesters."
force_economy.1.a:0 "Hopefully it doesnt happen again"

force_economy_2.1.t:0 "Submissive And Breedable"
force_economy_2.1.d:0 "It was nighttime on Mewni. A royal guard walked up to the front door of a house and knocked. A young man in My Little Pony: Friendship Is Magic® pajamas opened the door.\n\n"Hello sir, my name is Sir Jesse of the Royal Guard. Are you submissive and breedable?"\n\n"...Jesse, what the fuck are you talking about?"\n\n"Submissive and breedable! Submissive as in able to take orders, and breedable as in young and healthy!"\n\n"...I think there's a better way to phrase that."\n\n"Doesn't matter. Anyway, i'm out here recruiting people for a new government program. You'll work in this new government funded factory for the military, what do you say?"\n\n"...Does this count as serving in the military? I want that veteran discount"\n\n"Yup!"\n\n"And... are people there not as weird as you?"\n\n"...Yup?"\n\n"Alright, I'm in."\n\n"Great! I'll fill out the forms, you just need to tell me your name.""
force_economy_2.1.a:0 ""It's Walter. My name is Walter.""

force_economy_3.1.t:0 "The first shipment."
force_economy_3.1.d:0 "The first monsters have come back, chained on the backs of horse drawn wagons. Now comes the question of treatment, should we give them basic nessecities? Or should we pursue a more immediate reward?"
force_economy_3.1.a:0 "Preserve them, we need their hands"
force_economy_3.2.a:0 "Work them to death!"

force_economy_4.1.t:0 "Crisis at the industrial sector!"
force_economy_4.1.d:0 "A crisis is happening in the industrial sector! The workers, fed up with the high quotas and long hours, have seized a sizable portion of the sector and have armed themselves to the teeth! They have demands of shorter hours and less work days! We must act quick, their rebbellion could spread throughout the kingdom!"
force_economy_4.1.a:0 "Fine, give them their demands!"
force_economy_4.2.a:0 "A peasant's lot is to serve their lord! Send the army!"

MEW_economy_final.1.t:0 "Dissapointing results"
MEW_economy_final.1.d:0 "The results of the expiramental Magical Mechanization have come back, and they are... underwehlming. The Magic High Commision is utterly confused, as their forecasts predicted a much higher output than what is actually happening."
MEW_economy_final.1.a:0 "Better something than nothing, I guess..."

magic_fritz.1.t:0 "Magic Is On A Fritz!"
magic_fritz.1.d:0 "The Magic High Commision has found that magic has been consistently underperforming to the point that it can longer be a coincidence. Firece debate is taking place within the MHC on what could possibly be causing this, but Moon Butterfly has been keeeping a secret.\n\nThe Magic Instruction book, a book where every Mewman queen had documented their personal magics, has been lost by Star Butterfly. Moreover, it has been stolen by a monster by the name of Ludo Avarius, an adamant opponent of the Butterfly dynasty. Nobody other than Moon and Star Butterfly know about this."
magic_fritz.1.a:0 "Hopefully Moon can resolve this, quietly..."

brush_up_event.1.t:0 "Brushing Up On Magical Combat"

brush_up_event.1.d:0 ""My dear Moonpie, it's important you brush up on your combat skills!"\n\n"It's not that I don’t agree with you, dear. It's just… this sparring ground?"\n\nQueen Moon and King River were in the royal Johansen sparring ground. The combat zone had soft pillowed floors, with a variety of fillings from memory foam to corn flour. "It seems a bit too safeproofed."\n\n"Safeproofed? Nonesense! The pillows are there to build balance!"\n\n"Whatever you say, dear..." Both in their armored suits, they took their end of the court.\n\n"Our dear baby Star, and your accursed aunt, may think I’m an old man. But I am a Johansen! We are warriors of Mewni! Foolduke, my sword!"\n\nThey both watched as a white monkey holding River’s sword in it's tail ran across the courtyard as Foolduke chased it. "That monkey will pay for it’s treason," He signaled a guard walked to give him a sword. "Now my sweet Moonpie... En Garde!"\n\nHe charged forward, thrusting at her. Moon quickly entered her Mewberty form and flew up to dodge. With all her arms, she charged some weakened energy balls and fired at River, trying to hit just next to him. River tried to dodge, only to stagger into every single blast. Moon could hear his back crack.\n\n"Erm, are you sure you still want to do this?"\n\n"I'm fine, dear! I'm a Johansen, after all!" He advanced three steps towards her, only to collapse.\n\n"River!" Moon hovered down to him, still keeping her mewberty form. "Are you ok?" She supported him with her numerous hands, getting him on his knees.\n\n"M- Moonpie... i'm fine. My back is hurting is all. I can power through, I'm a Johansen." He loosley took his sword and swung it at her. The blade hit, but with not enough power to count.\n\n"You're an idiot, that's what you are." Moon took him in her arms and started carrying him out of the combat zone. "I think you've had enough sparring for today."\n\n"I don't care about my need for sparring, the whole point of us coming out here was for you! This isin't over until you've had enough, not me!" He reached into the hidden sword holster in his ankle to take out a dagger, but instead he pulled out a partially eaten corn-on-the-cob. "Oh, right, shouldn't have partied that hard a few days ago... No matter! En Garde!" He started swinging the dry piece of corn at her. Moon couldn't help but smile an adoring smile.\n\n"So you're pushing youself so much for me?"\n\n"I'm not pushing myself! But... yes. I'm doing this for you."\n\n"Aw, how sweet." She kissed him on the cheek. "But seriously, you're gonna hurt yourself. Live to fight another day, alright?"\n\n"...Fine, Moonpie." He dropped his corn. "But if you ever need more training, you know who to ask! I'm always happy to help, just... get me a Tylenol first.""
brush_up_event.1.a:0 "It's the sentiment that counts."

visit_avarius_family_event.1.t:0 "Keeping Up With The Avariuses"
visit_avarius_family_event.1.d:0 "Riding fast and alone through the Forest of Certain Death, Queen Moon had left the duties of state to her husband, River. She made her way to the home of the Avarius family. Once upon a time, the Avarius family were the official Mewman-recognized rulers of the Forest of Certain Death, an ingenious ploy by Queen Crescenta Butterfly to create a monster tolerating state loyal to the Butterflys. Given that the Avariuses were obviously puppets, few monsters sided with them. The resulting Avarius Kingdom only spanned from the Northen tip of the Eastern monster mountain range, to the border of East Ponycorn. However, there was also a zone north of Stalward Valley, that was De Jure the Avarius' but De facto the Butterfly's. That zone is all that remains of the Avarius Kingdom ever since their son Ludo locked them out of their own castle.\n\nStanding at the door, the first greetings between Lord Brudo and Queen Moon was less than ideal. But with Moon's peace offering of corn, she was quickly welcomed.\n\n"So, what brings you here, Queen Moon?"\n\n"I’m here because your son took a very important book from my family."\n\n"My son? Crudo?" "Uh, no." "Yudo?" "Isn’t she your daughter?" "Menudo?" "Nope" "Okay, I’m just gonna go down the list. Dudo, Kudo, Mudo, Tudo, Fudo, Zudo, Udo... Not Dennis!?"\n\nMoon clarified. She was looking for Ludo. But the name wasn’t welcomed in their house. Ludo was the runt that disappointed their family, stole their home, and got it destroyed. They knew nothing, and were not trying to learn of Ludo’s whereabouts. Acknowledging a dead end, Moon departed.\n\nBut as she made her way back through the forest, she quickly noticed someone lurking throughout the tree line, quickly following along her path."
visit_avarius_family_event.1.a:0 ""Come out, if you know what’s good for you!""

visit_avarius_family_event.2.t:0 ""Can You Help Him?""
visit_avarius_family_event.2.d:0 "From the tree line, a tall Kappa landed in front of her warnicorn. He stood there with a stoic face looking directly at Moon.\n\n"What do you want?" Moon boomed.\n\nHis high pitched and frequently breaking voice broke the tension, "It’s me, Dennis. You were just at my house."\n\n"Why are you following me?"\n\n"Do you want to help him? He’s not well"\n\n"You mean Ludo? Do you know where he is?"\n\nDennis kneeled and presented his back. "We must go by wing, your highness."\n\nQuickly taking off, they flew south out of the forest and across the Butterfly Kingdom. They crossed the Mewni Waterway, and approached the mountains past Ecplipsa shoreline. They landed at an adjacent peak next to the old Monster Temple. Dennis pointed to where Ludo was, and Moon took out binoculars to see.\n\n"What is that...?"\n\nAs Ludo tasted the gruel he was cooking, a wand was next to him. On it was half of a shattered star, the exact piece which was missing from Star's wand. She urged Dennis, "We have to go. We have to go now!"\n\nThey quickly returned to the Forest of Certain Death, as a monster dropping the Queen off would be scandolous.\n\nHowever, as Queen Moon readied to return to depart, Dennis asked her, "Can you help him?""
visit_avarius_family_event.2.a:0 ""I’ll... I’ll do what I can.""

ensure_support_from_mhc_event.1.t:0 "Enduring Resolution"
ensure_support_from_mhc_event.1.d:0 ""BAA-A-A-AH!"\n\nHekapoo nodded, "Lekmet is right, Moon. The situation we are facing is dire. It's one thing of the Corn Crisis, or our growing relaiance on Earth. But the Book of Magic, the collective knowledge of numerous Butterfly magic wielders, is in Ludo’s hands! And you DIDN'T tell us!?"\n\nMoon spoke, calm and defiant. "The situation demanded I personally investigate the matter."\n\nRhombulus slammed the table. "The situation means Ludo has the Magic Instruction Book!"\n\n"Your daughter, heir to the Mewman throne mine you, should not have been so careless as to lose the book!" Said Rhombulus.\n\nMoon quickly countered, "What my family does, I and I alone shall take of. Not the Commission!"\n\n"Well then, oh-so-responsible Moon, what have you uncovered in your personal investigation?" Asked Hekapoo.\n\nMoon calmed herself and spoke frankly, "Ludo has the book... and he possesses his own wand."\n\nThe rest of the commission broke out into an uproar, but Moon quickly settled them down, "When Star battled Toffee, she destroyed her wand in order to defeat him. The wand reformed, but only with half of the main magical component, our family crystal, still on it. By some other means, Ludo now possess the other half. The power he now yields, even at half strength, poses a danger more dire than the Unicorn Invasion of Mewni 500 Years ago."\n\nOmnitraxus spoke, "Oh corn, what if If Ludo gets full control of his powers!?"\n\n"Baa-a-a-ah!’\n\n"Well said, Lekmet. We’ll take the fight to him!" Said Hekapoo, "So, where is Ludo?"\n\n"Where we least expected. South, across the waterway, overlooking Eclipsa Shoreline."\n\nOmnitraxus' hollow eyes opened wide. "You don’t mean?""
ensure_support_from_mhc_event.1.a:0 ""Monster Temple""

song_day_event.1.t:0 "Final Inspection"
song_day_event.1.d:0 "As song day draws near, the final draft of Star's Song is brought in front of Moon Butterfly for a final inspection."
song_day_event.1.a:0 ""I don't have time to fully read it, but i'm sure it's fine. Approved!""
song_day_event.2.a:0 ""A Keytar!? Are you serious!? Rewrite this, and make it traditional!""
song_day_event.3.a:0 ""This looks great! Just... cut out that last part about Star's personal affairs.""

song_day_event_crush.1.t:0 "Song Day"
song_day_event_crush.1.d:0 "The day's Song Day was a disaster! The song played was an electronic piece, a complete rejection of the tradition we were trying to convey by carrying out this show. Moreover, in the latter half of the piece, the song uncomfortably delved into personal details regarding princess Star's love life. Nearing the end of the show, Princess Star herself had stormed out of the venue in embarrasment! Tabloids have already distributed copies of the music from Port Festivia all the way to Garbage Beach!"
song_day_event_crush.1.a:0 "What a disaster!"

song_day_event_censor.1.t:0 "Song Day"
song_day_event_censor.1.d:0 "The day's Song Day proceeded as expected. The show featured a puppet show to go alongside the lute/piano piece, which had lyrics of "Eating your vegetables" and Star being the "ultimate wholesome example" to the people. Princess Star critiqued the piece however, stating that it felt too cheesy.\n\nThe Royal Records Department is in the process of distribuitng copies of the music, which will be played Kingdom wide on each of Star's birthdays."
song_day_event_censor.1.a:0 "The ancinet tradiiton persists!"

song_day_event_good.1.t:0 "Song Day"
song_day_event_good.1.d:0 "The day's Song Day went extremely well! Although the music was a non-traditional electronic piece, the public loved it, and princess Star herself seemed giddy at the show.\n\nMultiple private record companies are clamoring for copyright, and off-shore pirate music stations are playing it non-stop. The music has even been well received over-dimensions!"
song_day_event_good.1.a:0 "Awesome!"

ludo_confront_1.1.t:0 "Storming The Monster Temple"
ludo_confront_1.1.d:0 "They barged into the temple, greeted by the odd sight of a giant eagle feeding both Ludo and a giant spider. After dispatching the Eagle and Spider with a quick portal to the human world, Rhombulus crystalized Ludo in place.\n\n"Queen Moon? What are you doing here!?"\n\n"Give me that!" Moon grabbed the wand out of his hand. "Now where’s Glossaryck?"\n\n"Glossaryck? Uh... how should I put this... he’s gone."\n\nA quick interrogation revealed Ludo’s situation. Glossaryck is gone, apparently leaving Ludo. The wand is powerless. Such abandonment was in character for that magical entity. Moon sighed at the thought that Glossaryck really left all of them, Star, Ludo, her, but the commission didn’t believe it. They all broke off to search the temple for him. But as Moon walked away, she turned back to Ludo.\n\n"I... I saw your family, Ludo."\n\n"My Family? Let me tell you about my family! They are a bunch of spineless cowar-"\n\n"Your brother Dennis misses you."\n\n"Dennis...?"\n\n"He asked me to help you.""
ludo_confront_1.1.a:0 "§R"Come closer, tell me more."§!"

ludo_confront_1.2.t:0 "If You Like, You Can Leave A Message"
ludo_confront_1.2.d:0 "As Lekmet helped himself to some of Ludo’s corn stash, he uncovered the magic book. The rest of the commission gathered around as Lekmet placed the book down and opened it, hoping to find Glossaryck. Instead, they found nothing. Literally. Every page was blank, the book was fake. They rushed back to interrogate Ludo more, tearing a portal back to the main chamber. They were greeted by the sight of a soulless Moon laying on the ground, and a voice that was not of Ludo laughing. They saw Ludo holding the wand as it merged and integrated itself into his arm, the half-crystal embedding itself in his hands.\n\n"Ludo?"\n\n"Ludo’s not here right now. But if you like, you can leave a message."\n\nOmnitraxus emerged from the floor, pounding his ghastly fist, "You did not wanna do that little man-" With a quick zap, Omnitraxus was reduced to a mere skull.\n\nGasping at the sight, Hekapoo and Rhombus charged forward to fight.\n\nThe resulting battle ended in a descisive defeat. Rhombulus and Hekapoo were down, their souls having been absorbed. Chancellor Lekmet had drained his own life force in an attempt to revive them. Now, he only had enough energy to drag himself along the ground."
ludo_confront_1.2.a:0 ""Buh- Ba-a-ah...""

ludo_confront_1.3.t:0 "Tell Star..."
ludo_confront_1.3.d:0 "Lekmet crawled over with the last of his energy to Moon and reevived her. Her first sight would be of Lekmet withering away into dust.\n\n"Chancellor, no!"\n\n"Hello, Moon. It's been a while..." Ludo showed his hand and the missing finger on it.\n\n"Toffee!"\n\nMoon fired off a series of magical blasts at the Toffee possesed Ludo, who quickly deflected them with an energy shield. A blur of blue and green filled the temple as they battled, yet even in full mewberty form, Moon was quickly bested by him. But before he could go for the kill, Moon let out a huge blast, taking out a quarter of the temple in the process.\n\nIn the confusion, Moon gathered the bodies of the commission and opened a portal to retreat. As she was about to leave, Toffee slowly hovered towards her.\n\n"Tell Star...""
ludo_confront_1.3.a:0 ""I’m coming for my finger""

ludo_confront_2.1.t:0 "The Magic Sanctuary"
ludo_confront_2.1.d:0 "Within hours, Moon was making her next move. She brung Star Butterfly back to Mewni, fearful that she could be picked off alone in that dimension. She and her were in a carriage making haste towards the Magic Sactuary, the magical systems there hopefully being able to revive the Magic High Commision.\n\nHowever, their trip was fraught with hazard. Both their Warnicorns and carriage popped out of existence due to the Magic Fritz, and they were even attacked by a swarm of rats. After a long journey carrying the bodies of the Magic High Commision, they arrived.\n\nIt was a beautiful place, a colorful stony construct surrounded by water in the middle of the forest. The inside featured various waterworks, intricate ancient desgins spouting water. They laid the bodies of the MHC in some flower shaped pods, hoping to revive them. But it didn't work. Instead, as Moon turned a valve to pour regenerative water on them, black sludge poured out. The Magic Fritz had corrupted even this.\n\nMoon decided that she and Star must shelter in place until a better oppourtunity arose, and that they would have to subsist on corn snacks from the nearby vending machine. However, Star objected. Citing how she defeated Toffee before. But Moon struck that notion down, citing how Toffee had killed her own mother, Comet Butterfly, and that her wand was at half power.\n\nBut talking about the past remined Moon of something. Many years ago, she made a deal during the Queen Comet Crisis. What she got out of this deal was the knowledge of a spell which could kill an immortal being. She didn't need to use it back then, but perhaps she would need it now."
ludo_confront_2.1.a:0 ""I sure do hope River's doing ok on managing the Kingdom.""

ludo_confront_3.1.t:0 "Marco And The King"
ludo_confront_3.1.d:0 "River's regency was... unique, to say the least. King River, who was ruling the Butterfly Kingdom in lieu of his absent wife, threw a lavish party lasting from sunrise to sunset. He had expected his wife to return by evening, but as he woke up the day after she was nowhere to be seen. And so, logically, he put on the music and tried to party yet again. He failed, his people too tired from the night before.\n\nThen an interdimensional portal appeared, and out came a boy. King River remembered him, Marco, an aquaintance of Star when she lived on earth. He asked him where Star was, as apparently she had left earth in a hurry. River had no idea where she or his own wife were, or even when they were gonna return. Marco was alarmed by this, and asked to stay by River's side for the day. He agreed, and let him follow him around.\n\nThe boy was surprisingly helpful, his new perspective making River realize the kingdom was suffering from multiple problems that have poppped up while he was partying. Of these are garbage piling up, multiple buildings on fire, and a giant monster in the cornfields. River decided to deal with the Monster first, rallying the people with a rousing speech of "The Ordinary doing the Extraordinary!" and how "You don't need magic to do magical things!"\n\nWith a large inspired mob brandishing torches and pitchforks, they sallied forth. Due to the operation's disorganized nature, they had to leave the gates open for any peasant who was running late. However, once they reached the monster, a quick communication cleared things up. Apparently, when people were waving the monster to go away, the monster mininterpreted it as a signal to come closer. The Monster went away soon after.\n\nWith that quickly sorted, King River announced "Total Victory." But in the chaotic victorious uproar, they failed to realize something. They forgot to close the door."
ludo_confront_3.1.a:0 "It's just a door, what could possibly happen?"

ludo_confront_4.1.t:0 "King Ludo And Toffee"
ludo_confront_4.1.d:0 "With the dust settling and the kingdom stabalizing a bit, Ludo has started establishing himself as the new ruler of Mewni. He got himself a crown, began the process of discarding all Butterfly Family memorabilia, and has even started his own royal merch line as propaganda.\n\nHe also indulged in the privileges of being King, having the formerly Butterfly employed jesters entertain him while laying in the best bed in the entire dimension. Ludo wasn't stupid, however, and knew the people fostered hatred for him. He knew a coup attempt would come, he just didn't know when.\n\nAs it turns out, pretty soon. A month or so after he took power, while he was touring a Mewman park as a publicity stunt, Moon and Star Butterfly confronted him.\n\nThere was no notion of negotiation in the air as a silent stand off ensued. That ended when Toffee took control of Ludo's body yet again, and striked first. An intense battle ensued, with Moon Butterfly in full Mewberty form and Star Butterfly wielding the royal wand at half strength. The battle lasted hours, but the Butterflys were eventually pushed east into the waters surrounding Butterfly city. With no other option, they fled that same direction."
ludo_confront_4.1.a:0 "How will they ever recover from this!?"

ludo_confront_5.1.t:0 "Operation Butterfly Bridge"
ludo_confront_5.1.d:0 "They fled east, and once they were out of sight of Toffee they opened a portal using their dimensional scissors. They emerged at Port Festivia, the second most important city in the Kingdom.\n\nThere was always a plan if something like this would've happened. And with Port Festivia far from the reach of Ludo's Castle, officials there were eagerly awaiting Moon's return in order to enact it. After Moon and Star got their vitals checked, the first order of business was for Moon to address the people through a universal signal.\n\nMoon sat at a desk infront of a camera, her bandaged hands clearly being shown at the bottom of the screen. "Hello, Mewmans. Now, I know many of you are confused about the ongoings in the Kingdom. The coup, Ludo, whether or not your insurance is viable, some are even making up conspiracy theories about about my trip a few days prior to the coup. That is why I am here to give you the true story. The truth is that, somehow, Ludo got his hands on half of the Butterfly family shard. When I and the Magic High Commision found this out, we went on a mission to stop Ludo before he could use his powers. I... I was the only survivor of that fight."\n\n"And now, we're here. A tyrant warlord sitting on the throne. He is sure to raise a fighting horde in order to defend his illegitimate reigime. That is why I, as your Queen, am asking you to take up arms and fight."\n\n"I am currently based in the Port Festivia Garrison Building. I- no, we, are using every waking moment as preparation to take back the throne. If you wish to come fight for us, for Mewni, for the future of the entire dimension, come here. We have weapons, we have provisions, we have the training fields, and most importantly...""
ludo_confront_5.1.a:0 ""We have the will to do what is right.""

ludo_confront_6.1.t:0 ""Just a Formality""
ludo_confront_6.1.d:0 "After a few days of organization and consolidation, the Butterfly Kingdom has sent delegations to the other vassal kingdoms. It was just a formality, as the vassal kingdoms have always helped the Butterflys in crises like these. However, almost all of them did the unexpectable: most of them have declined to help us."
ludo_confront_6.1.a:0 "Wait, what? You can't just-"
