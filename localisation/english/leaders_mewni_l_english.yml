 POLITICS_QUEEN_MOON_DESC:0 "Queen Moon Butterfly, 36th Queen of Mewni and dubbed the "Undaunted" ever since she ascended to the throne at age 14 and negotiated her way out of the Queen Comet Crisis.\n\nShe is the epitome of traditional Mewman royalty, and is a great symbol of Mewman unity."
 